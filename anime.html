<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            /* CSS */


        </style>

        <title>Free API Testing</title>
    </head>
    <body>
        <!-- HTML -->


        <!-- This jQuery script allows us to easily use $.ajax() -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // JS

            $.ajax({
                url: 'https://random.dog/woof.json',
                dataType: 'json',
                success: function(data) {

               var dog = data.url;
               document.write("What kind of dog(s) do you see?".fontsize("10px").fontcolor("Blue"));

               document.write("<br>");
               document.write("<br>");

               document.write("<img src=" + dog + ">");

               document.write("<br>");
               document.write("<br>");

               var PicsOfDogs = {
                    "Pictures":{
                        "A":"https://post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/02/322868_1100-1100x628.jpg ",
                        "B":"https://www.thesprucepets.com/thmb/F_16ouls0et8Cs8jGVbG9cJo8M4=/1000x1000/smart/filters:no_upscale()/breed_profile_germansheperd_1118000_hero_2536-6dc4ce05871945b8a894bd80c0ecc7f1.jpg",
                        "C":"https://www.purina.com.au/-/media/project/purina/main/breeds/dog/dog_samoyed_desktop.jpg?h=475&la=en&w=825&hash=141A7757B0B0C4925227669C085DDA69",
                        }

               };

              var letter = ["A","B","C"];
              var randomPic = letter[Math.floor(Math.random()*letter.length)];
              document.write("<img src=" + PicsOfDogs.Pictures[randomPic] + ">");

              document.write("<br>");
              document.write("<br>");


              var randomPic1 = letter[Math.floor(Math.random()*letter.length+1)];
              document.write("<img src=" + PicsOfDogs.Pictures[randomPic1] + ">");
            }
        });


        </script>
    </body>
</html>
